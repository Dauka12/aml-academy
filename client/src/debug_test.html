<!DOCTYPE html>
<html>
<head>
    <title>ParseText Debug Test</title>
    <style>
        .bold { font-weight: 600; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .red { color: red; }
    </style>
</head>
<body>
    <h1>Тест parseText</h1>
    
    <h2>Исходный текст с маркерами:</h2>
    <pre>Оқытудың |b|келесі|b| бөлігіне өтейік</pre>
    
    <h2>Тестовые данные из JSON:</h2>
    <pre>"Сізге курсты толық түсіну үшін қажет болатын қысқартулардың бір бөлігі ғана берілген"</pre>
    
    <h2>Ожидаемый результат:</h2>
    <p>Оқытудың <span class="bold">келесі</span> бөлігіне өтейік</p>
    
    <script>
        // Эмуляция parseText функции для тестирования
        function parseText(text) {
            console.log('ParseText input:', text);
            
            if (!text || typeof text !== 'string') {
                return text;
            }
            
            // Простая замена |b| маркеров на HTML
            const result = text.replace(/\|b\|(.*?)\|b\|/g, '<span class="bold">$1</span>');
            console.log('ParseText output:', result);
            
            return result;
        }
        
        // Тест
        const testText = "Оқытудың |b|келесі|b| бөлігіне өтейік";
        const result = parseText(testText);
        console.log('Test result:', result);
        
        // Создаем элемент для отображения результата
        const resultDiv = document.createElement('div');
        resultDiv.innerHTML = '<h2>Результат JavaScript теста:</h2><p>' + result + '</p>';
        document.body.appendChild(resultDiv);
    </script>
</body>
</html>
