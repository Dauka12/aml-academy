<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    
    <!-- Критические мета-теги в самом начале -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#061c45" />
    <meta name="description" content="Академия финансового мониторинга - профессиональное обучение и развитие в сфере AML/CFT. Курсы, сертификация, вебинары." />
    <meta name="keywords" content="AML, CFT, финансовый мониторинг, обучение, курсы, сертификация" />
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    
    <!-- Критические стили inline для устранения FOUC -->
    <style>
        /* Критические стили для быстрого рендеринга */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: white;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Начальный лоадер */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Скрытие лоадера при загрузке */
        .loaded .initial-loader {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Оптимизация для быстрого рендеринга */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    
    <!-- Google Analytics - загружаем асинхронно после критических ресурсов -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-E88XJJD2F3');
        
        // Отложенная загрузка Google Analytics
        setTimeout(function() {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-E88XJJD2F3';
            document.head.appendChild(script);
        }, 2000);
    </script>
    
    <meta name="google-site-verification" content="nokC2PTWklI0QdTlUn6YgahEh1pelVAhkZoBGtS4h0c" />
    
    <!-- Favicons и иконки - используем простые пути -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="apple-touch-icon" href="./public/logo192.png" />
    
    <!-- Open Graph мета-теги для социальных сетей -->
    <meta property="og:title" content="Академия финансового мониторинга" />
    <meta property="og:description" content="Профессиональное обучение в сфере AML/CFT" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./public/logo192.png" />
    
    <title>Академия финансового мониторинга - AML Academy KZ</title>
</head>

<body>
    <noscript>
        <div style="padding: 20px; text-align: center; background: #061c45; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div>
                <h1>Для работы сайта необходим JavaScript</h1>
                <p>Пожалуйста, включите JavaScript в настройках браузера</p>
            </div>
        </div>
    </noscript>
    
    <!-- Начальный лоадер -->
    <div class="initial-loader" id="initialLoader">
        <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Оптимизированная загрузка скриптов -->
    <script>
        // Удаление лоадера при загрузке DOM
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    const loader = document.getElementById('initialLoader');
                    if (loader) loader.remove();
                }, 500);
            }, 100);
        });
        
        // Предзагрузка некритических ресурсов в свободное время
        if ('requestIdleCallback' in window) {
            requestIdleCallback(function() {
                // Предзагрузка изображений
                const img1 = new Image();
                img1.src = './src/components/header/v2/logo.svg';
            });
        }
    </script>
    
    <script type="module" src="/src/index.jsx"></script>
</body>

</html>
