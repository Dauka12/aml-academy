name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build
        
      - name: Deploy to web server
        run: |
          # Create directory if it doesn't exist
          sudo mkdir -p /var/www/amlacademy.kz
          
          # Remove old files
          sudo rm -rf /var/www/amlacademy.kz/*
          
          # Copy build files to Nginx serve directory
          sudo cp -r dist/* /var/www/amlacademy.kz/
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/amlacademy.kz/
          sudo chmod -R 755 /var/www/amlacademy.kz/
          
      - name: Cleanup Docker resources (optional)
        run: |
          # Remove the Docker service if it exists
          if docker stack ls | grep -q "afm-academy"; then
            echo "Removing Docker stack services..."
            docker stack rm afm-academy
            # Wait for services to be removed
            sleep 10
          fi
          
          # Optional: Remove unused Docker images to free up space
          echo "Cleaning up unused Docker images..."
          docker image prune -f